{% extends "encyclopedia/layout.html" %} 

{% block title %} 
    {{title}} - Encyclopedia
{%endblock%} 

{% block body %} 
    {% if entry == None %}
    <h2>No results for that entry</h2>
    {% else %}
    <a href="{% url 'edit' title %}">Edit</a>
    <p>{{ entry | safe }}</p>
    {% endif %} 
{% endblock %}
