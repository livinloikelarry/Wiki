{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    {% if not entryExists %}
        <h1>Create a New Page</h1>
        <form action="{% url 'NewPage' %}" method="post">
            {{NewPageForm}}
            {% csrf_token %}
            <div>
                <input type="submit" value="Save"/>
            </div>

        </form>
    {% else %}
        <h1>Error this entry already exists </h1>
    {% endif %}
{% endblock %}
